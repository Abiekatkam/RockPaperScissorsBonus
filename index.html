<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Rock, Paper, Scissors, Lizard, Spock | Abie Katkam</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="preload">
    <div class="container">
      <header class="header">
        <img src="./images/logo-bonus.svg" alt="logo" class="logo" />
        <div class="score">
          <div class="score-title">score</div>
          <div class="score-number">0</div>
        </div>
      </header>
      <section class="game">
        <button class="choice-btn" data-choice="rock">
          <div class="choice rock">
            <img src="./images/icon-rock.svg" alt="rock" />
          </div>
        </button>
        <button class="choice-btn" data-choice="paper">
          <div class="choice paper">
            <img src="./images/icon-paper.svg" alt="paper" />
          </div>
        </button>
        <button class="choice-btn" data-choice="scissors">
          <div class="choice scissors">
            <img src="./images/icon-scissors.svg" alt="scissors" />
          </div>
        </button>
        <button class="choice-btn" data-choice="lizard">
          <div class="choice lizard">
            <img src="./images/icon-lizard.svg" alt="lizard" />
          </div>
        </button>
        <button class="choice-btn" data-choice="spock">
          <div class="choice spock">
            <img src="./images/icon-spock.svg" alt="spock" />
          </div>
        </button>
      </section>
    </div>

    <!-- results -->
    <section class="results hidden">
      <h2 class="results-heading">you picked</h2>
      <h2 class="results-heading">the house picked</h2>
      <div class="results-result"></div>
      <div class="results-winner hidden">
        <h3 class="results-text"></h3>
        <button class="play-again">play again</button>
      </div>
      <div class="results-result"></div>
    </section>

    <!-- Rules button -->
    <button class="rules-btn" tabindex="0">Rules</button>

    <div class="modal">
      <div class="modal-container">
        <header class="modal-header">
          <h2 class="modal-heading">rules</h2>
          <button class="close-btn">
            <img src="./images/icon-close.svg" alt="close-btn" />
          </button>
        </header>
        <img
          src="./images/image-rules-bonus.svg"
          alt="images rules"
          class="rules-img"
        />
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Abiekatkam">Abie Katkam</a>.
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
